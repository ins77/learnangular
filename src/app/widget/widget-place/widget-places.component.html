<div *ngFor="let place of places" class="activity-row" (click)="selectPlace(place)">
  <div class="activity-desc">
    <h5>Resort Address</h5>
    <p>{{place.address}}</p>
    <h6>Tel: +{{place.phone | formatPhone}}</h6>
  </div>
  <div class="activity-img">
    <ul>
      <li *ngFor="let photo of place.photos">
        <img [src]='photo.img' alt=""/>
      </li>
    </ul>
  </div>
  <div class="clear"></div>
</div>
