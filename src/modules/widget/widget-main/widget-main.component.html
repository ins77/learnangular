<div class="element-bg-img">
  <img [src]="hotel.img" alt="" class="img-responsive">
</div>

<div class="element-left-bottom">
  <div class="ele-strip">
    <ul>
      <li *ngFor="let type of placeTypes">
        <a class="link" (click)="changePlaceType(type.title)">{{type.title}}</a>
      </li>
    </ul>
  </div>
  <div class="village">
    <h3>Righteous indignation & like</h3>
    <span class="line"> </span>
    <div class="activity_box">
      <div class="scrollbar" id="style-2">
        <div *ngFor="let contacts of hotel.contacts" class="activity-row">
          <div class="activity-desc">
            <h5>Resort Address</h5>
            <p>{{contacts.address}}</p>
            <h6>Tel:+{{contacts.phone}}</h6>
          </div>
          <div class="activity-img">
            <ul>
              <li *ngFor="let photo of contacts.photos">
                <img [src]='photo.img' alt=""/>
              </li>
            </ul>
          </div>
          <div class="clear"> </div>
        </div>
      </div>
    </div>
  </div>
</div>
